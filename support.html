<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SimpleTime – Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tab-Icon (Favicon) -->
  <link rel="icon" href="img/favicon.png" type="image/png">

  <!-- CSS auslagern -->
<link rel="stylesheet" href="css/styles.css">
  
  <!-- Sprachen / Texte -->
  <script src="js/lang.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="brand">
        <!-- Logo oben links – verwende hier dein Icon (größere Version) -->
        <img src="img/simpletimelogo.png" alt="SimpleTime Logo" class="logo" />
        <div class="brand-text">
          <span class="app-name">SimpleTime</span>
          <span class="app-tagline" data-i18n="tagline"></span>
        </div>
      </div>

      <div class="controls">
        <label for="language-select" class="language-label" data-i18n="languageLabel"></label>
        <select id="language-select" class="language-select">
          <option value="de">Deutsch</option>
          <option value="en">English</option>
          <option value="fr">Français</option>
        </select>
      </div>
    </header>

    <main class="content-card">
      <h1 data-i18n="headline"></h1>
      <p class="intro-text" data-i18n="intro"></p>

      <section class="section">
        <h2 data-i18n="contactHeading"></h2>
        <p>
          <span data-i18n="contactEmailLabel"></span>
          <a href="mailto:simpletime@lucaefinger.de">simpletime@lucaefinger.de</a>
        </p>
      </section>

      <section class="section">
        <h2 data-i18n="faqHeading"></h2>
        <ul class="faq-list">
          <li>
            <strong data-i18n="faqDataLossQuestion"></strong>
            <p data-i18n="faqDataLossAnswer"></p>
          </li>
          <li>
            <strong data-i18n="faqBackupQuestion"></strong>
            <p data-i18n="faqBackupAnswer"></p>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <span>&copy; <span id="year"></span> SimpleTime</span>
    </footer>
  </div>
</body>
</html>
