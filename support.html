<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SimpleTime â€“ Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="st-header">
    <div class="st-header-inner">
      <div>
        <h1 data-i18n="heading"></h1>
        <p class="st-subtitle" data-i18n="subtitle"></p>
      </div>

      <div class="st-language-switcher">
        <label for="languageSwitcher" data-i18n="language-label"></label>
        <select id="languageSwitcher">
          <option value="de">Deutsch</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </header>

  <main class="st-main">
    <section class="st-card">
      <h2 data-i18n="contact-heading"></h2>
      <p>
        <span data-i18n="contact-email-label"></span>
        <a href="mailto:simpletime@lucaefinger.de">simpletime@lucaefinger.de</a>
      </p>
    </section>

    <section class="st-card">
      <h2 data-i18n="faq-heading"></h2>
      <ul class="st-faq-list">
        <li>
          <strong data-i18n="faq1-question"></strong>
          <p data-i18n="faq1-answer"></p>
        </li>
        <li>
          <strong data-i18n="faq2-question"></strong>
          <p data-i18n="faq2-answer"></p>
        </li>
      </ul>
    </section>
  </main>

  <footer class="st-footer">
    <p data-i18n="footer-note"></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
