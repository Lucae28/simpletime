<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SimpleTime – Datenschutzerklärung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tab-Icon (Favicon) -->
  <link rel="icon" href="img/favicon.png" type="image/png" />

  <!-- Ausgelagertes CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Sprachen / Texte -->
  <script src="js/lang.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="brand">
        <!-- Dein App-Icon als Logo -->
        <img src="img/simpletimelogo.png" alt="SimpleTime Logo" class="logo" />
        <div class="brand-text">
          <span class="app-name">SimpleTime</span>
          <span class="app-tagline" data-i18n="tagline"></span>
        </div>
      </div>

      <div class="controls">
        <label for="language-select" class="language-label" data-i18n="languageLabel"></label>
        <select id="language-select" class="language-select">
          <option value="de">Deutsch</option>
          <option value="en">English</option>
          <option value="fr">Français</option>
        </select>
      </div>
    </header>

    <main class="content-card">
      <h1 data-i18n="privacyHeadline"></h1>

      <p class="meta-text">
        <strong data-i18n="privacyUpdatedPrefix"></strong>
        <span data-i18n="privacyUpdatedDate"></span>
      </p>

      <p class="intro-text" data-i18n="privacyIntro"></p>

      <section class="section">
        <h2 data-i18n="privacySection1Title"></h2>
        <p data-i18n="privacySection1Intro"></p>
        <ul>
          <li data-i18n="privacySection1List1"></li>
          <li data-i18n="privacySection1List2"></li>
          <li data-i18n="privacySection1List3"></li>
          <li data-i18n="privacySection1List4"></li>
        </ul>
        <p data-i18n="privacySection1Outro"></p>
      </section>

      <section class="section">
        <h2 data-i18n="privacySection2Title"></h2>
        <p data-i18n="privacySection2Text"></p>
      </section>

      <section class="section">
        <h2 data-i18n="privacySection3Title"></h2>
        <p data-i18n="privacySection3Text"></p>
      </section>

      <section class="section">
        <h2 data-i18n="privacySection4Title"></h2>
        <p data-i18n="privacySection4Text"></p>
      </section>

      <section class="section">
        <h2 data-i18n="privacySection5Title"></h2>
        <p data-i18n="privacySection5Intro"></p>
        <p>
          <span data-i18n="privacyContactEmailLabel"></span>
          <a href="mailto:simpletime@lucaefinger.de">simpletime@lucaefinger.de</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <span>&copy; <span id="year"></span> SimpleTime</span>
    </footer>
  </div>
</body>
</html>
